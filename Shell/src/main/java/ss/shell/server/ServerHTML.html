<body>
    <main id="container">
        <div id="terminal">
            <section id="terminal_bar">
                <p id="bar_user">User: admin</p>
                <form name="input" method="post">
                    <input class="terminal_input" type="text" name="user">
                </form>
            </section>
            <section id="terminal_body">
                <!-- "Full" type -->
                <div class="terminal_prompt">
                    <span class="terminal_prompt-path">/admin</span>
                    <span class="terminal_prompt-end">:~$</span>
                </div>
                <!-- "Short" type -->
                <div class="terminal_prompt">
                    <span class="terminal_prompt-short">Username</span>
                    <span class="terminal_prompt-end">:~$</span>
                </div>
                <!-- "Short" type -->
                <div class="terminal_prompt">
                    <span class="terminal_prompt-short">Password</span>
                    <span class="terminal_prompt-end">:~$</span>
                </div>
                <!-- "Output" type -->
                <div class="terminal_prompt">
                    <span class="terminal_prompt-info">test1</span>
                </div>
            </section>
        </div>
    </main>
</body>

    }
    .terminal_prompt-error {

    .terminal_prompt-end {

    .terminal_prompt-text {

      background-color: transparent;

      border-color: #292623;
      height: 30px;
      margin-top: 30px;
      padding-left: 10px;
      margin-left: 20%;
      font-size: 28px;
    }
</style>
